<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sagar Royal Clock</title>
    
    <meta name="theme-color" content="#000040">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        :root { --bg: #000040; --gold: #FFD700; --text: #FFD700; --dim: 1; }
        
        /* ANTI-SHAKE & LOCK LOGIC */
        html {
            overflow: hidden;
            height: 100%;
            width: 100%;
            position: fixed; /* Screen ko upar-neeche hilne se rokta hai */
        }

        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 10px;
            overflow: hidden;
            position: fixed;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Times New Roman', serif;
            transition: background 0.5s ease, color 0.5s ease;
            touch-action: none; /* Kisi bhi tarah ka drag ya zoom block */
            -webkit-user-select: none;
            user-select: none;
        }

        /* Sirf buttons aur inputs kaam karenge */
        .section, .btn, input, .controls {
            touch-action: manipulation;
        }

        /* CLOCK STYLING */
        .clock-circle {
            width: 260px; height: 260px; border: 8px solid var(--text);
            border-radius: 50%; position: relative;
            background: radial-gradient(circle, rgba(255,255,255,0.1), transparent);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6), inset 0 0 20px rgba(0,0,0,0.3);
            margin-bottom: 15px; flex-shrink: 0;
        }

        .brand-top { position: absolute; width: 100%; text-align: center; top: 45px; font-weight: bold; font-size: 18px; letter-spacing: 2px; }
        .brand-bottom { position: absolute; width: 100%; text-align: center; bottom: 55px; font-weight: bold; font-size: 11px; letter-spacing: 3px; font-family: Arial, sans-serif; }
        
        .roman-number { position: absolute; width: 100%; height: 100%; text-align: center; font-size: 20px; font-weight: bold; padding: 10px; }
        
        .hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom center; transform: translateX(-50%); border-radius: 5px; }
        .hour { width: 6px; height: 45px; background: var(--text); z-index: 3; }
        .min { width: 4px; height: 75px; background: #fff; border: 1px solid #333; z-index: 2; }
        .sec { width: 2px; height: 90px; background: #ff4444; z-index: 1; }
        
        #digital { font-size: 30px; font-weight: bold; letter-spacing: 2px; margin-bottom: 5px; }
        #dateDisplay { font-size: 15px; margin-bottom: 10px; color: #fff; opacity: 0.9; }
        
        .section { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 12px; width: 95%; max-width: 320px; margin: 4px 0; text-align: center; border: 1px solid var(--text); }
        
        input[type="time"] { padding: 8px; border-radius: 8px; border: none; font-size: 18px; width: 100%; margin-bottom: 8px; user-select: auto !important; }
        
        .btn-group { display: flex; gap: 8px; width: 100%; justify-content: center; }
        .btn { border: none; padding: 10px 14px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 13px; transition: 0.3s; }
        
        .controls { display: flex; gap: 10px; margin-top: 10px; }
        .alarm-glow { animation: glow 0.5s infinite alternate; background: rgba(255,0,0,0.5) !important; }
        @keyframes glow { from { box-shadow: 0 0 10px red; } to { box-shadow: 0 0 25px red; } }
    </style>
</head>
<body onclick="handleInteraction()">

    <div class="clock-circle" id="dial">
        <div class="brand-top">üëë<br>SAGAR</div>
        <div class="brand-bottom">QUARTZ</div>
        <div id="hour-hand" class="hand hour"></div>
        <div id="min-hand" class="hand min"></div>
        <div id="sec-hand" class="hand sec"></div>
    </div>

    <div id="digital">00:00:00</div>
    <div id="dateDisplay">Loading...</div>

    <div class="section" id="alarmBox">
        <strong>‚è∞ Alarm Setting</strong> 
        <div style="margin-top:8px;">
            <input type="time" id="alarmTime">
            <div class="btn-group">
                <button class="btn" style="background: var(--gold); color: #000;" onclick="setAlarm()">SET</button>
                <button class="btn" style="background: #ff4444; color: white;" onclick="stopAlarm()">OFF</button>
            </div>
        </div>
        <p id="alarmStatus" style="font-size: 10px; margin-top: 5px;">Tap to start Sound üîä</p>
    </div>

    <div class="section">
        <strong>‚è± Stopwatch:</strong> <span id="stopwatch">00:00:00</span>
        <div class="btn-group" style="margin-top:5px;">
            <button class="btn" onclick="startStopwatch()">START/STOP</button>
            <button class="btn" onclick="resetStopwatch()">RESET</button>
        </div>
    </div>

    <div class="controls">
        <button class="btn" style="background:#fff; color:#333;" onclick="setTheme('#ffffff', '#d01c8b')">Pink Style</button>
        <button class="btn" style="background:#000040; color:#FFD700; border:1px solid #FFD700;" onclick="setTheme('#000040', '#FFD700')">Navy Style</button>
        <button class="btn" style="background:#444; color:#fff;" onclick="toggleNight()">üåô Night</button>
    </div>

    <script>
        // ... (Baaki bacha hua JavaScript code same rahega) ...
        // Lekin setTheme function ko update kar raha hoon Pink ke liye
        function setTheme(bg, text) { 
            document.documentElement.style.setProperty('--bg', bg); 
            document.documentElement.style.setProperty('--text', text);
            // Agar white/pink hai toh date display ka color thoda dark kar dein
            document.getElementById('dateDisplay').style.color = (bg === '#ffffff') ? '#333' : '#fff';
        }
        
        // (Wahi pichla Roman numeral logic, Tick-Tick, Alarm, IST update, Stopwatch wala JS copy kar lein yahan)
    </script>
</body>
</html>
